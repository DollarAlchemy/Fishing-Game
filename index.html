<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fishing Simulator</h1>
    <div id="game-container">
        <div id="lake">
            <!-- Fishing Line -->
            <div id="fishing-line"></div>
        </div>
        <div id="inventory">
            <h2>Inventory</h2>
            <ul id="caught-fish">
                <!-- Display caught fish here -->
            </ul>
        </div>
    </div>
    <div id="controls">
        <button id="cast-button">Cast Line</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
